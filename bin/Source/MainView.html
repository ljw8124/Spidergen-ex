<div data-base="AView" data-class="MainView" class="AView-Style" style="left: 0px; top: 0px; width: 100%; height: 100%; background-color: rgb(239, 239, 239); position: absolute;" data-browser-width="500" data-class-map="{&quot;afc&quot;:[&quot;AView&quot;,&quot;ATextArea&quot;,&quot;AButton&quot;]}">
    <textarea data-base="ATextArea" data-class="ATextArea" class="ATextArea-Style" style="width: calc((100% - 20px) - 20px); height: 120px; position: absolute; left: 20px; top: 120px;" data-sgap-width="1" id="MainView--infoBox"></textarea>
    <button data-base="AButton" data-class="AButton" class="AButton-Style" style="width: calc(50% - 35px); height: 50px; position: relative; left: 0px; top: 300px; display: inline-block; margin-left: 30px; margin-top: 0px;" data-listener-click="MainView:onLandscapeClick">LANDSCAPE</button>
    <button data-base="AButton" data-class="AButton" class="AButton-Style" style="width: calc(50% - 35px); height: 50px; position: relative; left: 0px; top: 300px; display: inline-block; margin-left: 20px;" data-listener-click="MainView:onPortraitClick">PORTRAIT</button>
    <button data-base="AButton" data-class="AButton" class="AButton-Style" style="width: 170px; height: 50px; position: absolute; left: 20px; top: 60px; background-color: rgb(205, 205, 205);" data-listener-click="MainView:onDeviceInfoClick">getDeviceInfo</button>
</div>
